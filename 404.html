<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current URL path
        const path = window.location.pathname; 

        // Redirect to the discord.gg domain with the same path
        window.location.href = `https://discord.gg${path}`; 
    </script>
</body>
</html>
