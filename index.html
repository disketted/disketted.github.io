<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to discd</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            color: #2196f3; /* Discord-like blue color */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the contents of the container */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196f3; /* Discord-like blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #notification {
            display: none; /* Initially hidden */
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to discd</h1>
        <p>discord.gg invites blocked in your favourite server?<br>Use discd.me! It's as easy as getting the discord.gg invite and replacing the actual 'discord.gg' bit to 'discd.me'!<br><a href="modu.html">Test a discd invite</a></p>

        <div id="notification"></div> <input type="text" id="discordInvite" placeholder="Enter discord.gg invite">
        <button onclick="convertInvite()">Convert discord.gg invite to discd.me</button>

        <script>
            function convertInvite() {
                const discordInviteInput = document.getElementById('discordInvite');
                let discordInvite = discordInviteInput.value;
                const notification = document.getElementById('notification');

                discordInvite = discordInvite.replace(/^https?:\/\//, "");

                if (discordInvite.includes("discord.gg")) {
                    const discdInvite = discordInvite.replace("discord.gg", "discd.me");
                    discordInviteInput.value = discdInvite;

                    // Show the notification
                    notification.textContent = "Converted!";
                    notification.style.display = "block";
                } else {
                    alert("Please enter a valid discord.gg invite link.");
                }
            }
        </script>
    </div>
</body>
</html>
